{% extends 'partials/simplebase.html' %}
{% load static %}
{% block content %}

  <!-- contact section -->
<br><br>
  <section class="contact_section layout_padding-bottom">
    <div class="container">

      <div class="heading_container" id="contact">
        <h2>
          Bizimlə əlaqəyə keçin
        </h2>
      </div>
      <div class="">
        <div class="">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="contact-form">
                <form action="" method="post">
                  {% csrf_token %}
                  <div>
                    <input type="text" placeholder="Ad & Soyad " name="fullname">
                  </div>
                  <div>
                    <input type="text" placeholder="Telefon nömrəsi" name="number">
                  </div>
                  <div>
                    <input type="email" placeholder="Elektron poçt" name="email">
                  </div>
                  <div>
                    <input type="text" placeholder="Mesajınız..." class="input_message" name="message">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover">
                      Göndər
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- end contact section -->

{% endblock content %}
